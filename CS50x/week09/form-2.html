<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery/com/jquery-lastest.min.js"></script>
        <script>

            $(document).ready(function() {

                $('#registration').submit(function() {
                    if ($('#registration input[name=email]').val() == '') {
                        alert('You must provide your email address!');
                        return false;
                    }
                    else if ($('#registration input[name=password]').val() == '') {
                        alert('You must provide a password!');
                        return false;
                    }
                    else if ($('#registration input[name=password]').val() != $('#registration input[name=confirmation]')) {
                        alert('Passwords do not match!');
                        return false;
                    }
                    else if (!$('#registration input[name=agreement]').is(':checked')) {
                        alert('You must agree to the terms and conditions!');
                        return false;
                    }
                    return true;
                });
            });
        </script>
    </head>
</html>
